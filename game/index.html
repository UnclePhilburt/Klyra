<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLYRA - Multiplayer Roguelike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background: #000000;
            color: #00ff00;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background */
        #bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 100, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 255, 100, 0.1) 0%, transparent 70%),
                linear-gradient(180deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Scanline effect */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        #game-container {
            position: relative;
            z-index: 10;
            box-shadow: 
                0 0 100px rgba(138, 43, 226, 0.4),
                0 0 50px rgba(0, 255, 100, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #loading {
            position: relative;
            text-align: center;
            z-index: 1000;
            background: linear-gradient(135deg, 
                rgba(10, 10, 30, 0.95) 0%, 
                rgba(26, 10, 46, 0.95) 50%, 
                rgba(10, 10, 30, 0.95) 100%);
            padding: 3rem 4rem;
            border: 4px solid #00ff00;
            border-radius: 8px;
            box-shadow: 
                0 0 40px rgba(0, 255, 0, 0.6),
                0 0 80px rgba(138, 43, 226, 0.4),
                inset 0 0 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            min-width: 500px;
            animation: borderPulse 2s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { 
                border-color: #00ff00;
                box-shadow: 
                    0 0 40px rgba(0, 255, 0, 0.6),
                    0 0 80px rgba(138, 43, 226, 0.4),
                    inset 0 0 40px rgba(0, 0, 0, 0.5);
            }
            50% { 
                border-color: #00ffff;
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.8),
                    0 0 100px rgba(138, 43, 226, 0.6),
                    inset 0 0 40px rgba(0, 0, 0, 0.5);
            }
        }

        #loading h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #00ffff 25%, 
                #ff00ff 50%, 
                #00ffff 75%, 
                #00ff00 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s linear infinite;
            text-shadow: none;
            filter: drop-shadow(0 0 20px rgba(0, 255, 100, 0.8));
            letter-spacing: 0.5rem;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        #loading h1::before {
            content: 'KLYRA';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #00ffff 25%, 
                #ff00ff 50%, 
                #00ffff 75%, 
                #00ff00 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s linear infinite, glitch 5s steps(2) infinite;
            filter: blur(2px);
            opacity: 0.5;
        }

        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translate(0, 0); 
                opacity: 0;
            }
            92% { 
                transform: translate(-3px, 2px); 
                opacity: 0.7;
            }
            94% { 
                transform: translate(3px, -2px); 
                opacity: 0.7;
            }
        }

        #loading .subtitle {
            font-size: 0.7rem;
            color: #00ffff;
            margin-bottom: 2rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
            75% { opacity: 0.9; }
        }

        .loader-container {
            margin: 2rem 0;
            position: relative;
        }

        .pixel-sword {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        .sword-blade {
            width: 20px;
            height: 80px;
            background: linear-gradient(90deg, #c0c0c0, #ffffff, #c0c0c0);
            margin: 0 auto;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.6),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: swordGlow 1.5s ease-in-out infinite;
        }

        @keyframes swordGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.6),
                    inset 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.8),
                    inset 0 0 15px rgba(0, 255, 255, 0.5);
            }
        }

        .sword-guard {
            width: 60px;
            height: 12px;
            background: linear-gradient(180deg, #d4af37, #b8860b, #d4af37);
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .sword-handle {
            width: 20px;
            height: 30px;
            background: linear-gradient(90deg, #654321, #8b4513, #654321);
            margin: 0 auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .sword-pommel {
            width: 30px;
            height: 15px;
            background: radial-gradient(circle, #d4af37, #b8860b);
            margin: 0 auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ff00;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(0, 255, 0, 0.4);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #00ff80 25%, 
                #00ffff 50%, 
                #00ff80 75%, 
                #00ff00 100%);
            background-size: 200% 100%;
            animation: progressGlow 2s linear infinite, loading 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.8);
            position: relative;
        }

        @keyframes progressGlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shine 1s linear infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        #loading p {
            font-size: 0.75rem;
            color: #00ffff;
            margin-top: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }

        .pixel-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
            animation: particleFloat 4s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* Generate particles */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; --drift: 20px; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; --drift: -15px; background: #00ffff; box-shadow: 0 0 8px rgba(0, 255, 255, 0.8); }
        .particle:nth-child(3) { left: 30%; animation-delay: 1s; --drift: 30px; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; --drift: -25px; background: #ff00ff; box-shadow: 0 0 8px rgba(255, 0, 255, 0.8); }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; --drift: 15px; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; --drift: -20px; background: #00ffff; box-shadow: 0 0 8px rgba(0, 255, 255, 0.8); }
        .particle:nth-child(7) { left: 70%; animation-delay: 3s; --drift: 25px; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; --drift: -30px; background: #ff00ff; box-shadow: 0 0 8px rgba(255, 0, 255, 0.8); }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.7s; --drift: 10px; }
        .particle:nth-child(10) { left: 15%; animation-delay: 1.2s; --drift: -10px; background: #00ffff; box-shadow: 0 0 8px rgba(0, 255, 255, 0.8); }

        /* Responsive */
        @media (max-width: 768px) {
            #loading {
                min-width: 90%;
                padding: 2rem;
            }
            #loading h1 {
                font-size: 2rem;
                letter-spacing: 0.3rem;
            }
            .pixel-sword {
                width: 80px;
                height: 80px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-animation"></div>
    <div id="scanlines"></div>
    
    <div class="pixel-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div id="game-container">
        <div id="loading">
            <h1>KLYRA</h1>
            <div class="subtitle">Multiplayer Fantasy Roguelike</div>
            
            <div class="loader-container">
                <div class="pixel-sword">
                    <div class="sword-blade"></div>
                    <div class="sword-guard"></div>
                    <div class="sword-handle"></div>
                    <div class="sword-pommel"></div>
                </div>
                
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            
            <p>Initializing Dungeon...</p>
        </div>
    </div>

    <!-- Phaser 3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/managers/NetworkManager.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/Item.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/LobbyScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/main.js"></script>

    <!-- Game initialization script -->
    <script>
        // Hide loading screen once game starts
        setTimeout(() => {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
        }, 1000);
    </script>
</body>
</html>
