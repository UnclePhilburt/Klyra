<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyra - Client Example</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ff00ff;
            text-align: center;
        }
        .status {
            background: #1a1a1a;
            padding: 15px;
            border: 2px solid #00ff00;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input {
            background: #1a1a1a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 14px;
            width: 200px;
            margin: 10px;
        }
        #log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border: 2px solid #00ff00;
            height: 300px;
            overflow-y: scroll;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .log-entry.info { color: #00ffff; }
        .log-entry.success { color: #00ff00; }
        .log-entry.error { color: #ff0000; }
        .log-entry.warning { color: #ffff00; }
        .players {
            background: #1a1a1a;
            padding: 15px;
            border: 2px solid #ff00ff;
            margin: 20px 0;
            border-radius: 5px;
        }
        .player-card {
            background: #0a0a0a;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #00ffff;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® KLYRA CLIENT EXAMPLE</h1>

    <div class="status">
        <h3>Connection Status</h3>
        <p>Status: <span id="status">Disconnected</span></p>
        <p>Server: <input type="text" id="serverUrl" value="https://klyra-server.onrender.com" placeholder="Server URL"></p>
        <button id="connectBtn" onclick="connect()">Connect to Server</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <div class="status">
        <h3>Join Game</h3>
        <input type="text" id="username" placeholder="Your Username" value="Player1">
        <select id="characterClass">
            <option value="warrior">Warrior</option>
            <option value="mage">Mage</option>
            <option value="rogue">Rogue</option>
            <option value="archer">Archer</option>
        </select>
        <button id="joinBtn" onclick="joinGame()" disabled>Join Game</button>
    </div>

    <div class="players" id="playersPanel" style="display: none;">
        <h3>Lobby Players (<span id="playerCount">0</span>/10)</h3>
        <div id="playersList"></div>
    </div>

    <div class="status">
        <h3>Actions</h3>
        <button onclick="sendMove()">Move Randomly</button>
        <button onclick="sendAttack()">Attack</button>
        <button onclick="sendChat()">Send Chat</button>
        <button onclick="markReady()">Mark Ready</button>
    </div>

    <div>
        <h3>Event Log</h3>
        <div id="log"></div>
    </div>

    <script>
        let socket = null;
        let currentPlayer = null;
        let currentLobby = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <strong>${player.username}</strong> (${player.class})
                    <br>Level ${player.level} | HP: ${player.health}/${player.maxHealth}
                `;
                playersList.appendChild(card);
            });

            document.getElementById('playerCount').textContent = players.length;
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;

            try {
                socket = io(serverUrl, {
                    transports: ['websocket', 'polling']
                });

                socket.on('connect', () => {
                    log('Connected to server!', 'success');
                    updateStatus('Connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('joinBtn').disabled = false;
                });

                socket.on('disconnect', () => {
                    log('Disconnected from server', 'warning');
                    updateStatus('Disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('joinBtn').disabled = true;
                });

                socket.on('lobby:joined', (data) => {
                    log(`Joined lobby: ${data.lobbyId}`, 'success');
                    log(`Players in lobby: ${data.playerCount}/${data.maxPlayers}`, 'info');
                    currentPlayer = data.player;
                    currentLobby = data.lobbyId;
                    updatePlayersList(data.players);
                    document.getElementById('playersPanel').style.display = 'block';
                });

                socket.on('player:joined', (data) => {
                    log(`${data.player.username} joined the lobby (${data.playerCount}/10)`, 'info');
                });

                socket.on('player:left', (data) => {
                    log(`${data.username} left the lobby (${data.playerCount}/10)`, 'warning');
                });

                socket.on('game:start', (data) => {
                    log('GAME STARTING!', 'success');
                    log(`${data.players.length} players in game`, 'info');
                    log(`Dungeon size: ${data.gameState.dungeon.width}x${data.gameState.dungeon.height}`, 'info');
                    log(`Enemies: ${data.gameState.enemies.length}`, 'info');
                    log(`Items: ${data.gameState.items.length}`, 'info');
                    updatePlayersList(data.players);
                });

                socket.on('player:moved', (data) => {
                    log(`Player moved to (${data.position.x}, ${data.position.y})`, 'info');
                });

                socket.on('player:attacked', (data) => {
                    log(`Player attacked for ${data.damage} damage`, 'warning');
                });

                socket.on('player:ready', (data) => {
                    log(`${data.username} is ready!`, 'success');
                });

                socket.on('enemy:damaged', (data) => {
                    log(`Enemy took ${data.damage} damage (HP: ${data.health})`, 'warning');
                });

                socket.on('enemy:killed', (data) => {
                    log(`Enemy killed by player!`, 'success');
                });

                socket.on('item:picked', (data) => {
                    log(`Item picked up by player`, 'success');
                });

                socket.on('chat:message', (data) => {
                    log(`${data.username}: ${data.message}`, 'info');
                });

                socket.on('connect_error', (error) => {
                    log(`Connection error: ${error.message}`, 'error');
                });

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function joinGame() {
            if (!socket || !socket.connected) {
                log('Not connected to server!', 'error');
                return;
            }

            const username = document.getElementById('username').value || 'Player1';
            const characterClass = document.getElementById('characterClass').value;

            socket.emit('player:join', {
                username: username,
                characterClass: characterClass
            });

            log(`Joining game as ${username} (${characterClass})...`, 'info');
            document.getElementById('joinBtn').disabled = true;
        }

        function sendMove() {
            if (!socket || !currentPlayer) return;

            const newPos = {
                x: Math.floor(Math.random() * 50),
                y: Math.floor(Math.random() * 50)
            };

            socket.emit('player:move', { position: newPos });
            log(`Moving to (${newPos.x}, ${newPos.y})`, 'info');
        }

        function sendAttack() {
            if (!socket || !currentPlayer) return;

            socket.emit('player:attack', {
                target: 'enemy_' + Math.floor(Math.random() * 1000),
                damage: Math.floor(Math.random() * 30) + 10
            });
            log('Attacking enemy!', 'warning');
        }

        function sendChat() {
            if (!socket || !currentPlayer) return;

            const messages = [
                'Hello team!',
                'Need help here!',
                'Found an enemy!',
                'Got a health potion',
                'This dungeon is tough!'
            ];

            const message = messages[Math.floor(Math.random() * messages.length)];
            socket.emit('chat:message', { message: message });
            log(`You: ${message}`, 'info');
        }

        function markReady() {
            if (!socket || !currentPlayer) return;

            socket.emit('player:ready');
            log('Marked as ready!', 'success');
        }

        // Initial log message
        log('Welcome to Klyra Client Example!', 'success');
        log('Enter server URL and click Connect to start', 'info');
    </script>
</body>
</html>
